<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning v.2</title>
    <style>
        #outer {
            width: 100px;
            height: 100px;
            background: darkcyan;
            margin: 50px;
            font-size: 20px;
        }
        #inner {
            width: 50px;
            height: 50px;
            background: lightgreen;
            /* This need to be relative */
            /* position: absolute; */
            position: relative;
            top: 10px;
        }
    </style>
</head>
<body>
    <div id="outer">
        Box Title
        <div id="inner">

        </div>
    </div>
</body>
</html>
