<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties</title>
    <style>
        
        #first-header{
            border:2px red solid;
            border-radius: 5px;
            font-size:23px
        }
        #second-header{
            font-weight: 900;
            font-style: italic;
        }
        #third-header{
            background-color: black;
            box-shadow: 5px 5px 5px grey;
            color: white;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="first-header">
        <p>Hello World</p>
    </div>
    <div id="second-header">
        <p>Hello World</p>
    </div>
    <div id="third-header">
        <p>Hello World</p>
    </div>
</body>
</html>
