<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        th,tbody,td{
            border: 5px black solid;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <table style="width: 800px;border-collapse: collapse;">

            <tr>
                <td>Joe</td>

                <td>85</td>
                <td>87</td>
                <td>78</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Kate</td>
                <td>88</td>

                <td>95</td>
                <td>80</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Jeff</td>
                <td>100</td>
                <td>95</td>
                <td>99</td>
                <td>98</td>
                <td>75</td>
            </tr>
            <tr>
                <td>Smith</td>
                <td>93</td>

                <td>97</td>
                <td>87</td>
                <td>86</td>
            </tr>
            <tr>
                <td>Alex</td>
                <td>85</td>

                <td>89</td>
                <td>73</td>
            </tr>
            <tr>
                <td>Mark</td>
                <td>80</td>
                <td>83</td>
                <td>78</td>
                <td>75</td>
                <td>95</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>98</td>
                <td>86</td>
                <td>78</td>
                <td>98</td>
                <td>85</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
