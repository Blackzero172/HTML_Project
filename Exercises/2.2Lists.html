<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        #first-list{
            color: blue;
        }
        #second-list{
            color:red;
        }
        #third-list{
            list-style-type: square;
            color:green;
        }
    </style>
</head>
<body>
    <label for="list" style="color: blue;">First List</label>
    <ul id="first-list">
        <li>Chocolate</li>
        <li>Milk</li>
        <li>Sugar</li>
    </ul>
    <label for="list" style="color: red;">Second List</label>
    <ol id="second-list">
        <li>Chocolate</li>
        <li>Milk</li>
        <li>Sugar</li>
    </ol>
    <label for="list" style="color: green;">Third List</label>
    <ul id="third-list">
        <li>Chocolate</li>
        <li>Milk</li>
        <li>Sugar</li>
    </ul>
</body>
</html>
