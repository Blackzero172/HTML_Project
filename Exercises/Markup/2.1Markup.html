<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markup</title>
</head>
<body>
    <h1>This is Heading 1</h1>
    <h2>This is Heading 2</h2>
    <h3>This is Heading 3</h3>
    <h4>This is Heading 4</h4>
    <h5>This is Heading 5</h5>
    <h6>This is Heading 6</h6>
    <p>This is a sample paragraph</p>
    <strong>This is bold text</strong>
    <br>
    <em>This is italic text</em>
    <br>
    <a href="https://google.com" target="_blank">Click For Google</a>
    <img src="imgs/GLogo.png" alt="Local Google Logo" style="width:20px">
    <br>
    <a href="https://youtube.com" target="_blank">Click for Youtube</a>
    <img src="https://cdn.icon-icons.com/icons2/2699/PNG/512/youtube_logo_icon_168737.png" alt="Remote Youtube Logo" style="width:20px">

    <br>
    <br>
    <div id="contact-form">
        <label for="contact">Contact Us</label>
        <br>
        <br>
        <div id="name">
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" placeholder="Enter your name">
        </div>
        <div id="email">
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div id="message">
            <label for="message">Feedback</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="Submit">
        <button type="reset">Reset</button>
    </div>
</body>
</html>
